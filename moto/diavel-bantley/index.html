<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diavel Bantley — Prestige Motors</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header class="sticky-header"><div class="header-inner"><h1 class="logo"><a href="/">Prestige Motors</a></h1></div></header>
  <main class="model-page">
    <a class="btn btn-outline" href="../index.html">← Back to inventory</a>
    <h2>Diavel Bantley</h2>
    <div class="model-gallery g-cols-3">
      <div class="gallery-item"><img src="back.webp" alt="Diavel Bantley back"></div>
      <div class="gallery-item"><img src="backwheel.webp" alt="Diavel Bantley backwheel"></div>
      <div class="gallery-item"><img src="front.webp" alt="Diavel Bantley front"></div>
      <div class="gallery-item"><img src="panel.webp" alt="Diavel Bantley panel"></div>
      <div class="gallery-item"><img src="side A.webp" alt="Diavel Bantley side A"></div>
      <div class="gallery-item"><img src="side B.webp" alt="Diavel Bantley side B"></div>
      <div class="gallery-item"><img src="wheel.webp" alt="Diavel Bantley wheel"></div>
    </div>
    <div class="model-meta">
      <p class="model-desc">Limited edition with premium finishes.</p>
      <p class="model-price">$34,900</p>
      <dl class="specs-list">
        <dt>Engine</dt><dd>Petrol</dd>
        <dt>Power</dt><dd>180 hp</dd>
        <dt>Seats</dt><dd>2</dd>
        <dt>Transmission</dt><dd>Automatic</dd>
        <dt>Mileage</dt><dd>600 km</dd>
      </dl>
    </div>
    <section class="booking">
      <h3>Booking request</h3>
      <form class="booking-form" action="#" method="post" onsubmit="alert('Booking submitted (demo)'); return false;">
        <div class="booking-row"><input name="name" placeholder="Your name" required></div>
        <div class="booking-row"><input name="phone" placeholder="Phone number" required></div>
        <div class="booking-row">
          <select name="contact_method">
            <option>Telegram</option>
            <option>WhatsApp</option>
            <option>Email</option>
          </select>
          <input name="email" placeholder="Email (optional)">
        </div>
        <div><button class="btn btn-primary" type="submit">Send booking request</button></div>
      </form>
    </section>
  </main>
</body>
</html>
